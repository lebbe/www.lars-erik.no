<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 128 128">
    <!-- Background square -->
    <rect x="8" y="8" width="112" height="112" rx="12" fill="#1a1a1a"/>
    
    <!-- Skewed L -->
    <polygon points="20,30 30,26 30,86 48,82 48,92 20,96" fill="#fff"/>
    
    <!-- E (more blocky) -->
    <rect x="52" y="30" width="10" height="60" fill="#fff"/>
    <rect x="52" y="30" width="24" height="10" fill="#fff"/>
    <rect x="52" y="55" width="20" height="10" fill="#fff"/>
    <rect x="52" y="80" width="24" height="10" fill="#fff"/>
    
    <!-- B (more angular) -->
    <rect x="80" y="30" width="10" height="60" fill="#fff"/>
    <rect x="80" y="30" width="22" height="10" fill="#fff"/>
    <rect x="80" y="55" width="24" height="10" fill="#fff"/>
    <rect x="80" y="80" width="26" height="10" fill="#fff"/>
    <rect x="96" y="40" width="6" height="15" fill="#fff"/>
    <rect x="98" y="65" width="8" height="15" fill="#fff"/>
    
    <!-- - (dash) -->
    <rect x="110" y="60" width="8" height="8" fill="#fff"/>
    
    <style>
        @media (prefers-color-scheme: dark) {
            rect[fill="#1a1a1a"] { fill: #2a2a2a; }
        }
    </style>
</svg>
